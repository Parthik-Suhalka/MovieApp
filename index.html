<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Movie App</title>
</head>

<body>

  <div class="bg-dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
          width="300" height="25" class="d-inline-block align-top" alt="">
      </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto">
          <li class="nav-item dropdown px-5">
            <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Movies
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#popularSection">Popular</a>
              <a class="dropdown-item" href="#">Now Playing</a>
              <a class="dropdown-item" href="#">Upcoming</a>
              <a class="dropdown-item" href="#">Top Rated</a>
            </div>
          </li>
          <li class="nav-item dropdown px-5">
            <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              TV Shows
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Popular</a>
              <a class="dropdown-item" href="#">Airing Today</a>
              <a class="dropdown-item" href="#">On TV</a>
              <a class="dropdown-item" href="#">Top Rated</a>
            </div>
          </li>
          <li class="nav-item dropdown px-5">
            <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              People
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Popular People</a>
          </li>
          <li class="nav-item dropdown px-5">
            <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              More
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Discussions</a>
              <a class="dropdown-item" href="#">Leaderboard</a>
              <a class="dropdown-item" href="#">Support</a>
              <a class="dropdown-item" href="#">API</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>


    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide bg-dark" data-ride="carousel">
      <ol class="carousel-indicators"></ol>
      <div class="carousel-inner"></div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


    <!-- Search -->
    <div id="searchBox">
      <form class="form-inline my-5 d-flex align-items-center justify-content-center" id="search-form">
        <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search for movies......."
          aria-label="Search" id="search-input">
        <button class="btn btn-outline-success my-2 my-sm-0 search-button" type="submit">Search</button>
      </form>
      <button class="btn btn-outline-success my-2 my-sm-0 clear-button" id="clearBtn">Clear</button>
    </div>

    <section class="container my-4" id="searchSection">
      <h2 class="mb-3 text-light">Search Results</h2>
      <div class="row" id="searchResults"></div>
    </section>


    <!-- Popular Movies -->
    <section class="container my-4" id="popularSection">
      <h2 class="mb-3 text-light">Popular Movies</h2>
      <div class="row" id="popularMovies"></div>
    </section>


    <!-- All Movies -->
    <section class="container my-4" id="trendingSection">
      <h2 class="mb-3 text-light">All Movies</h2>
      <div class="row" id="movieCardContainer"></div>
    </section>


    <!-- Footer -->
    <div class="footer">
      <h2 class="text-light">&copy All Rights Reserved.</h2>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>


</body>

</html>
